<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Draft</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/form.css" />
    <script src="./new-draft.js" type="module" defer></script>
    <script src="./logout.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <a class="navBtn" href="./published-posts.html">Published Posts</a>
        <a class="navBtn" href="./drafts.html">Drafts</a>
        <a class="navBtn" href="./new-draft.html">Write New Draft</a>
        <a class="navBtn" id="logout">Logout</a>
      </nav>
    </header>
    <main>
      <h2>Write a New Draft</h2>
      <form id="draft-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input id="title" name="title" type="text" required />
        </div>
        <div class="form-group">
          <label for="body">Body:</label>
          <textarea id="body" name="body" type="text" required></textarea>
        </div>
        <button type="submit">Create draft</button>
      </form>
      <div class="errors"></div>
    </main>
    <footer>
      <nav></nav>
    </footer>
  </body>
</html>
